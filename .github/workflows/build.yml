name: Build
on:
  push:
    branches:
      - main
  pull_request:
      types: [opened, synchronize, reopened]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install
      uses: docker://node:12
      with:
        entrypoint: yarn
        args: install
  staging:
    runs-on: ubuntu-latest
    if: contains(github.event, "pull_request")
    steps:
    - name: Build
      uses: docker://node:12
      with:
        entrypoint: yarn
        args: build:staging
  production:
    runs-on: ubuntu-latest
    if: contains(github.event, "push")
    steps:
        - name: Build
          uses: docker://node:12
          with:
            entrypoint: yarn
            args: build:production
    