name: Build
on:
  push:
    branches:
      - main
  pull_request:
      types: [opened, synchronize, reopened]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install
      uses: docker://node:12
      with:
        entrypoint: yarn
        args: install
    - name: Build Staging
      if: contains(github.event, "pull_request")
      uses: docker://node:12
      with:
        entrypoint: yarn
        args: build:staging
    - name: Build Production
      if: contains(github.event, "push")
      uses: docker://node:12
      with:
        entrypoint: yarn
        args: build:production
    